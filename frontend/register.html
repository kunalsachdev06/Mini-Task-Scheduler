<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Register - Mini Task Scheduler</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  
  <!-- Mobile optimizations -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Task Scheduler">
  <link rel="apple-touch-icon" href="./assets/logo.png">
  
  <!-- Theme colors -->
  <meta name="theme-color" content="#2563eb">
  <meta name="msapplication-TileColor" content="#2563eb">
  
  <!-- Face Recognition Library -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  
  <style>
    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: var(--main-bg, linear-gradient(120deg,#f5f7fa 60%,#e0e7ff 100%));
    }
    
    .register-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(37,99,235,0.15);
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .register-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #2563eb, #10b981);
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .register-header h1 {
      font-size: 2rem;
      margin: 1rem 0 0.5rem 0;
      background: linear-gradient(90deg, #2563eb, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .register-header p {
      color: var(--muted);
      font-size: 0.95rem;
    }
    
    .register-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      position: relative;
    }
    
    .step-number {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(37,99,235,0.1);
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .step.active .step-number {
      background: var(--accent);
      color: white;
    }
    
    .step.completed .step-number {
      background: var(--success);
      color: white;
    }
    
    .step-label {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.5rem;
      text-align: center;
    }
    
    .register-form {
      display: none;
    }
    
    .register-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .form-group input {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(37,99,235,0.1);
      border-radius: 12px;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
    
    .strength-bar {
      height: 4px;
      background: rgba(37,99,235,0.1);
      border-radius: 2px;
      margin: 0.5rem 0;
      overflow: hidden;
    }
    
    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    
    .camera-container {
      background: #000;
      border-radius: 12px;
      position: relative;
      margin: 1rem 0;
      overflow: hidden;
    }
    
    .camera-video {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    
    .camera-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 3px solid rgba(255,255,255,0.8);
      border-radius: 50%;
      pointer-events: none;
    }
    
    .camera-instructions {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .btn-primary {
      width: 100%;
      padding: 1rem 1.5rem;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: 1rem;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(0,0,0,0.1);
      color: var(--muted);
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
    }
    
    .error-message {
      background: rgba(239,68,68,0.1);
      color: #dc2626;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      border-left: 4px solid #dc2626;
    }
    
    .success-message {
      background: rgba(16,185,129,0.1);
      color: #059669;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      border-left: 4px solid #059669;
    }
    
    .info-message {
      background: rgba(59, 130, 246, 0.1);
      color: #2563eb;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      border-left: 4px solid #2563eb;
    }
    
    .login-link {
      text-align: center;
      margin-top: 2rem;
      color: var(--muted);
    }
    
    .login-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    
    @media (max-width: 768px) {
      .register-card {
        padding: 2rem 1.5rem;
      }
      
      .register-header h1 {
        font-size: 1.8rem;
      }
      
      .camera-video {
        height: 250px;
      }
      
      .camera-overlay {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <img src="./assets/logo.png" alt="Logo" style="width: 60px; height: 60px; border-radius: 12px;">
        <h1>Create Account</h1>
        <p>Secure 3-factor authentication setup</p>
      </div>
      
      <div class="register-steps">
        <div class="step active" id="step1">
          <div class="step-number">1</div>
          <div class="step-label">Password</div>
        </div>
        <div class="step" id="step2">
          <div class="step-number">2</div>
          <div class="step-label">Mobile</div>
        </div>
        <div class="step" id="step3">
          <div class="step-number">3</div>
          <div class="step-label">Face ID</div>
        </div>
      </div>
      
      <!-- Step 1: Basic Info & Password -->
      <form class="register-form active" id="form-step1">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required autocomplete="new-password">
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill" id="strength-fill"></div>
            </div>
            <div id="strength-text">Password strength will appear here</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required autocomplete="new-password">
        </div>
        
        <button type="submit" class="btn-primary" id="btn-step1">Continue to Mobile Setup</button>
      </form>
      
      <!-- Step 2: Mobile Number -->
      <form class="register-form" id="form-step2">
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" required placeholder="+1234567890">
          <small style="color: var(--muted); font-size: 0.85rem;">
            We'll send an OTP to verify your number
          </small>
        </div>
        
        <button type="submit" class="btn-primary" id="btn-step2">Verify Mobile Number</button>
        <button type="button" class="btn-secondary" onclick="previousStep(1)">Back</button>
      </form>
      
      <!-- Step 3: Face Recognition Setup -->
      <form class="register-form" id="form-step3">
        <div class="form-group">
          <label>Face Recognition Setup</label>
          <div class="camera-container" id="camera-container" style="display: none;">
            <video id="camera-video" class="camera-video" autoplay muted></video>
            <div class="camera-overlay"></div>
            <div class="camera-instructions">
              Position your face in the circle and look directly at the camera
            </div>
          </div>
          
          <button type="button" class="btn-primary" id="start-camera" onclick="startCamera()">
            📷 Start Camera for Face Setup
          </button>
          
          <button type="button" class="btn-secondary" onclick="skipFaceRecognition()" style="margin-top: 1rem;">
            ⏭️ Skip Face Recognition
          </button>
          
          <div id="face-status" style="text-align: center; margin: 1rem 0; color: var(--muted);"></div>
        </div>
        
        <button type="submit" class="btn-primary" id="btn-step3" disabled>Complete Registration</button>
        <button type="button" class="btn-secondary" onclick="previousStep(2)">Back</button>
      </form>
      
      <div id="message-container"></div>
      
      <div class="login-link">
        Already have an account? <a href="login.html">Sign in here</a>
      </div>
    </div>
  </div>
  
  <script src="auth-backend.js"></script>
  <script src="face-recognition.js"></script>
  <script>
    let currentStep = 1;
    let userRegistrationData = {};
    let faceModel = null;
    
    // Password strength checker
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strength = calculatePasswordStrength(password);
      updatePasswordStrength(strength);
    });
    
    // Form submissions
    document.getElementById('form-step1').addEventListener('submit', function(e) {
      e.preventDefault();
      handleStep1();
    });
    
    document.getElementById('form-step2').addEventListener('submit', function(e) {
      e.preventDefault();
      handleStep2();
    });
    
    document.getElementById('form-step3').addEventListener('submit', function(e) {
      e.preventDefault();
      handleStep3();
    });
    
    function calculatePasswordStrength(password) {
      let score = 0;
      let feedback = [];
      
      if (password.length >= 8) score += 25;
      else feedback.push('At least 8 characters');
      
      if (/[A-Z]/.test(password)) score += 25;
      else feedback.push('One uppercase letter');
      
      if (/[a-z]/.test(password)) score += 25;
      else feedback.push('One lowercase letter');
      
      if (/\d/.test(password)) score += 25;
      else feedback.push('One number');
      
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score += 25;
      else feedback.push('One special character');
      
      return { score: Math.min(score, 100), feedback };
    }
    
    function updatePasswordStrength(strength) {
      const fill = document.getElementById('strength-fill');
      const text = document.getElementById('strength-text');
      
      fill.style.width = strength.score + '%';
      
      if (strength.score < 50) {
        fill.style.background = '#ef4444';
        text.textContent = 'Weak: ' + strength.feedback.join(', ');
        text.style.color = '#ef4444';
      } else if (strength.score < 80) {
        fill.style.background = '#f59e0b';
        text.textContent = 'Medium: ' + strength.feedback.join(', ');
        text.style.color = '#f59e0b';
      } else {
        fill.style.background = '#10b981';
        text.textContent = 'Strong password!';
        text.style.color = '#10b981';
      }
    }
    
    async function handleStep1() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validate inputs
      if (!username || !password || !confirmPassword) {
        showMessage('Please fill in all fields', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }
      
      const strength = calculatePasswordStrength(password);
      if (strength.score < 80) {
        showMessage('Please create a stronger password', 'error');
        return;
      }
      
      // Store registration data
      userRegistrationData.username = username;
      userRegistrationData.password = password;
      userRegistrationData.email = username + '@example.com'; // Generate email from username
      
      nextStep(2);
    }
    
    async function handleStep2() {
      const mobile = document.getElementById('mobile').value;
      
      // Basic mobile validation
      if (!/^\+\d{10,15}$/.test(mobile)) {
        showMessage('Please enter a valid mobile number with country code (e.g., +1234567890)', 'error');
        return;
      }
      
      try {
        // Show loading state
        const submitBtn = document.getElementById('btn-step2');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending OTP...';
        
        // Generate and simulate sending OTP
        const otpCode = generateOTP();
        userRegistrationData.mobile = mobile;
        userRegistrationData.otpCode = otpCode;
        
        // Simulate SMS sending
        simulateSMSSend(mobile, otpCode);
        
        showMessage(`OTP sent to ${maskMobile(mobile)}. Check your console for the code in this demo.`, 'success');
        
        // Restore button state
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        
        nextStep(3);
        
      } catch (error) {
        showMessage('Failed to send OTP. Please try again.', 'error');
        document.getElementById('btn-step2').disabled = false;
        document.getElementById('btn-step2').textContent = 'Verify Mobile Number';
      }
    }
    
    // Helper functions for OTP
    function generateOTP() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }
    
    function simulateSMSSend(mobile, otp) {
      console.log(`🔐 SMS OTP sent to ${mobile}: ${otp}`);
      console.log(`📱 In a real app, this would be sent via Twilio/AWS SNS`);
      
      // Show a more prominent message for demo purposes
      setTimeout(() => {
        alert(`DEMO: Your OTP code is ${otp}\n\nIn production, this would be sent via SMS to ${mobile}`);
      }, 1000);
    }
    
    function maskMobile(mobile) {
      if (mobile.length <= 4) return mobile;
      return mobile.substring(0, 3) + '*'.repeat(mobile.length - 6) + mobile.substring(mobile.length - 3);
    }
    
    async function handleStep3() {
      try {
        // Show loading state
        const submitBtn = document.querySelector('#form-step3 button[type="submit"]');
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Creating Account...';
        }
        
        // Prepare registration data for backend
        const registrationData = {
          username: userRegistrationData.username,
          email: userRegistrationData.email,
          password: userRegistrationData.password,
          mobile: userRegistrationData.mobile || '1234567890'
        };
        
        console.log('Registering user:', registrationData);
        
        // Call backend registration API
        const result = await authManager.register(registrationData);
        
        showMessage('Registration successful! Redirecting to login...', 'success');
        
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        
      } catch (error) {
        console.error('Registration error:', error);
        showMessage(error.message || 'Registration failed. Please try again.', 'error');
        
        // Restore button state
        const submitBtn = document.querySelector('#form-step3 button[type="submit"]');
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Complete Registration';
        }
      }
    }
    
    function nextStep(step) {
      // Update step indicators
      document.getElementById(`step${currentStep}`).classList.remove('active');
      document.getElementById(`step${currentStep}`).classList.add('completed');
      document.getElementById(`step${step}`).classList.add('active');
      
      // Show/hide forms
      document.getElementById(`form-step${currentStep}`).classList.remove('active');
      document.getElementById(`form-step${step}`).classList.add('active');
      
      currentStep = step;
    }
    
    function previousStep(step) {
      // Update step indicators
      document.getElementById(`step${currentStep}`).classList.remove('active');
      document.getElementById(`step${step}`).classList.add('active');
      
      // Show/hide forms
      document.getElementById(`form-step${currentStep}`).classList.remove('active');
      document.getElementById(`form-step${step}`).classList.add('active');
      
      currentStep = step;
    }
    
    function showMessage(message, type) {
      const container = document.getElementById('message-container');
      
      let className = 'error-message';
      if (type === 'success') className = 'success-message';
      if (type === 'info') className = 'info-message';
      
      container.innerHTML = `<div class="${className}">${message}</div>`;
      
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }
    
    // Redirect if already logged in
    if (authManager.isLoggedIn()) {
      window.location.href = 'dashboard.html';
    }
    
    // Add global error handler for debugging
    window.addEventListener('error', function(e) {
      console.error('JavaScript Error:', e.error);
      console.error('Error details:', e.filename, e.lineno, e.colno);
    });
    
    // Check if required libraries are loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🔧 Checking required libraries...');
      
      if (typeof faceapi === 'undefined') {
        console.error('❌ face-api.js not loaded');
        showMessage('Face recognition library not loaded. Please refresh the page.', 'error');
      } else {
        console.log('✅ face-api.js loaded successfully');
      }
      
      if (typeof authManager === 'undefined') {
        console.error('❌ auth-backend.js not loaded');
        showMessage('Authentication system not loaded. Please refresh the page.', 'error');
      } else {
        console.log('✅ auth-backend.js loaded successfully');
      }
      
      if (typeof faceRecognition === 'undefined') {
        console.error('❌ face-recognition.js not loaded');
        showMessage('Face recognition module not loaded. Please refresh the page.', 'error');
      } else {
        console.log('✅ face-recognition.js loaded successfully');
      }
    });
    
    // Enhanced camera startup function with better error handling
    async function startCameraDebug() {
      console.log('🎥 Starting camera for face recognition...');
      
      const video = document.getElementById('camera-video');
      const container = document.getElementById('camera-container');
      const button = document.getElementById('start-camera');
      const status = document.getElementById('face-status');
      
      if (!video || !container || !button || !status) {
        console.error('❌ Required DOM elements not found');
        showMessage('Camera setup error: Missing required elements', 'error');
        return;
      }
      
      try {
        status.textContent = 'Requesting camera permission...';
        button.disabled = true;
        
        // Check camera permission
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'user' } 
        });
        
        status.textContent = 'Loading face recognition models...';
        
        // Check if face-api is available
        if (typeof faceapi === 'undefined') {
          throw new Error('Face recognition library not loaded');
        }
        
        // Load face models
        console.log('📥 Loading face recognition models...');
        
        // Try multiple CDN sources for better reliability
        const modelBaseUrl = 'https://justadudewhohacks.github.io/face-api.js/models';
        
        try {
          await Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri(modelBaseUrl),
            faceapi.nets.faceLandmark68Net.loadFromUri(modelBaseUrl),
            faceapi.nets.faceRecognitionNet.loadFromUri(modelBaseUrl)
          ]);
          console.log('✅ Face models loaded from primary CDN');
        } catch (primaryError) {
          console.warn('⚠️ Primary CDN failed, trying fallback...');
          
          // Fallback to jsdelivr CDN
          const fallbackUrl = 'https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights';
          
          try {
            await Promise.all([
              faceapi.nets.tinyFaceDetector.loadFromUri(fallbackUrl),
              faceapi.nets.faceLandmark68Net.loadFromUri(fallbackUrl),
              faceapi.nets.faceRecognitionNet.loadFromUri(fallbackUrl)
            ]);
            console.log('✅ Face models loaded from fallback CDN');
          } catch (fallbackError) {
            console.error('❌ Both CDNs failed:', fallbackError);
            
            // Offer simplified face capture without AI models
            console.log('🔄 Falling back to simple face capture...');
            status.textContent = 'Using simplified face capture (no AI models required)';
            
            // Just capture a photo without face detection
            setTimeout(() => {
              captureSimpleFacePhoto();
            }, 1000);
            
            return; // Skip the normal face detection
          }
        }
        
        // Set up video stream
        video.srcObject = stream;
        container.style.display = 'block';
        button.style.display = 'none';
        status.textContent = 'Position your face in the circle and look directly at the camera';
        
        // Start face detection after video loads
        video.addEventListener('loadedmetadata', () => {
          console.log('📹 Video stream ready, starting face detection...');
          startFaceDetectionLoop();
        });
        
      } catch (error) {
        console.error('❌ Camera startup error:', error);
        
        let errorMessage = 'Camera access failed: ';
        if (error.name === 'NotAllowedError') {
          errorMessage += 'Camera permission denied. Please allow camera access and try again.';
        } else if (error.name === 'NotFoundError') {
          errorMessage += 'No camera found. Please connect a camera and try again.';
        } else if (error.message.includes('Face recognition')) {
          errorMessage += 'Face recognition library failed to load. Please check your internet connection.';
        } else {
          errorMessage += error.message;
        }
        
        status.textContent = errorMessage;
        status.style.color = '#ef4444';
        button.disabled = false;
        showMessage(errorMessage, 'error');
      }
    }
    
    // Override the original startCamera function
    window.startCamera = startCameraDebug;
    
    // Face detection loop for registration
    async function startFaceDetectionLoop() {
      const status = document.getElementById('face-status');
      const submitBtn = document.getElementById('btn-step3');
      const video = document.getElementById('camera-video');
      
      let detectionCount = 0;
      let goodDetections = 0;
      let capturedFaces = [];
      
      console.log('🔍 Starting face detection loop...');
      
      const detectionInterval = setInterval(async () => {
        try {
          detectionCount++;
          
          // Detect face
          const detections = await faceapi
            .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceDescriptors();
          
          if (detections.length === 0) {
            status.textContent = '👤 No face detected. Please position your face in the frame.';
            status.style.color = '#f59e0b';
          } else if (detections.length > 1) {
            status.textContent = '👥 Multiple faces detected. Please ensure only one person is visible.';
            status.style.color = '#f59e0b';
          } else {
            const detection = detections[0];
            goodDetections++;
            
            // Store face descriptor
            capturedFaces.push(Array.from(detection.descriptor));
            
            status.textContent = `✅ Face detected! (${goodDetections}/3 samples)`;
            status.style.color = '#10b981';
            
            // Need 3 good samples for registration
            if (goodDetections >= 3) {
              console.log('✅ Face registration complete with 3 samples');
              
              // Calculate average descriptor for better accuracy
              const avgDescriptor = calculateAverageDescriptor(capturedFaces);
              
              userRegistrationData.faceData = {
                descriptors: avgDescriptor,
                timestamp: Date.now(),
                samples: capturedFaces.length
              };
              
              status.textContent = '🎉 Face recognition setup complete!';
              status.style.color = '#10b981';
              submitBtn.disabled = false;
              
              clearInterval(detectionInterval);
              console.log('📝 Face data saved to registration data');
            }
          }
          
          // Timeout after 60 attempts (30 seconds at 500ms intervals)
          if (detectionCount > 60) {
            clearInterval(detectionInterval);
            status.textContent = '⏱️ Face detection timeout. Please try again.';
            status.style.color = '#ef4444';
            console.log('❌ Face detection timeout');
          }
          
        } catch (error) {
          console.error('❌ Face detection error:', error);
          status.textContent = `❌ Detection error: ${error.message}`;
          status.style.color = '#ef4444';
          clearInterval(detectionInterval);
        }
      }, 500); // Check every 500ms
    }
    
    // Calculate average face descriptor for better recognition
    function calculateAverageDescriptor(descriptors) {
      if (descriptors.length === 0) return null;
      
      const avgDescriptor = new Array(descriptors[0].length).fill(0);
      
      for (let i = 0; i < avgDescriptor.length; i++) {
        let sum = 0;
        for (let j = 0; j < descriptors.length; j++) {
          sum += descriptors[j][i];
        }
        avgDescriptor[i] = sum / descriptors.length;
      }
      
      console.log(`📊 Calculated average descriptor from ${descriptors.length} samples`);
      return avgDescriptor;
    }
    
    // Simplified face capture fallback (when AI models fail to load)
    function captureSimpleFacePhoto() {
      const status = document.getElementById('face-status');
      const submitBtn = document.getElementById('btn-step3');
      const video = document.getElementById('camera-video');
      
      console.log('📸 Starting simple face photo capture...');
      
      let countdown = 3;
      status.textContent = `📸 Taking photo in ${countdown}...`;
      status.style.color = '#2563eb';
      
      const countdownInterval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          status.textContent = `📸 Taking photo in ${countdown}...`;
        } else {
          clearInterval(countdownInterval);
          
          // Capture photo from video
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0);
          
          // Convert to base64 for storage
          const photoData = canvas.toDataURL('image/jpeg', 0.8);
          
          // Store simplified face data
          userRegistrationData.faceData = {
            photo: photoData,
            timestamp: Date.now(),
            type: 'simple_photo',
            note: 'AI models unavailable, using photo capture'
          };
          
          status.textContent = '✅ Photo captured successfully!';
          status.style.color = '#10b981';
          submitBtn.disabled = false;
          
          console.log('✅ Simple face photo captured and stored');
        }
      }, 1000);
    }
    
    // Skip face recognition option
    function skipFaceRecognition() {
      const status = document.getElementById('face-status');
      const submitBtn = document.getElementById('btn-step3');
      
      userRegistrationData.faceData = {
        skipped: true,
        timestamp: Date.now(),
        note: 'User chose to skip face recognition setup'
      };
      
      status.textContent = '⏭️ Face recognition skipped. You can set it up later in settings.';
      status.style.color = '#6b7280';
      submitBtn.disabled = false;
      
      console.log('⏭️ Face recognition skipped by user');
      showMessage('Face recognition skipped. You can enable it later in your account settings.', 'info');
    }
