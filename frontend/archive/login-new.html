<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mini Task Scheduler</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Login Page Specific Styles */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .auth-container {
      max-width: 480px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      color: #1a202c;
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .auth-header p {
      color: #718096;
      font-size: 0.95rem;
      margin: 0;
    }

    /* Tab Navigation */
    .tab-nav {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid #e2e8f0;
    }

    .tab-btn {
      flex: 1;
      padding: 0.75rem 1rem;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      color: #718096;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: -2px;
    }

    .tab-btn:hover { color: #2563eb; }
    .tab-btn.active { color: #2563eb; border-bottom-color: #2563eb; }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #1a202c;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.2s;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .phone-input-group {
      display: flex;
      gap: 0.75rem;
    }

    .phone-input-group select { flex: 0 0 110px; }
    .phone-input-group input { flex: 1; }

    .btn {
      width: 100%;
      padding: 0.875rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-bottom: 0.75rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active { transform: translateY(0); }

    .btn-secondary {
      background: #f7fafc;
      color: #2563eb;
      border: 2px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #edf2f7;
      border-color: #cbd5e0;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Messages */
    .message {
      padding: 0.875rem 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
    }

    .message.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.info { background: #dbeafe; color: #1e40af; border: 2px solid #3b82f6; }
    .message.success { background: #d1fae5; color: #065f46; border: 2px solid #10b981; }
    .message.error { background: #fee2e2; color: #991b1b; border: 2px solid #ef4444; }
    .message.warning { background: #fef3c7; color: #92400e; border: 2px solid #f59e0b; }

    /* OTP Section */
    .otp-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 2px solid #e2e8f0;
      display: none;
    }

    .otp-section.show { display: block; }

    .otp-input {
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 0.5rem;
      font-weight: 600;
    }

    /* reCAPTCHA Container */
    #recaptcha-container {
      display: flex;
      justify-content: center;
      margin: 1.25rem 0;
      min-height: 78px;
    }

    /* Info Box */
    .info-box {
      background: #f0f9ff;
      border: 2px solid #3b82f6;
      color: #1e40af;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      line-height: 1.5;
    }

    .info-box strong {
      display: block;
      margin-bottom: 0.25rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-container { padding: 2rem 1.5rem; }
      .auth-header h1 { font-size: 1.5rem; }
      .phone-input-group { flex-direction: column; }
      .phone-input-group select { flex: 1; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Header -->
    <div class="auth-header">
      <h1>
        <span>üî•</span>
        <span>Mini Task Scheduler</span>
      </h1>
      <p>Sign in to manage your tasks</p>
    </div>

    <!-- Message Display -->
    <div id="message" class="message"></div>

    <!-- Tab Navigation -->
    <div class="tab-nav">
      <button class="tab-btn active" onclick="switchTab('email')">
        üìß Email
      </button>
      <button class="tab-btn" onclick="switchTab('phone')">
        üì± Phone
      </button>
    </div>

    <!-- Email Tab -->
    <div id="email-tab" class="tab-content active">
      <div class="info-box">
        <strong>‚úÖ Email Authentication</strong>
        Quick and reliable sign-in with your email address.
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com" autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Min 6 characters" autocomplete="current-password">
      </div>

      <button class="btn btn-primary" id="email-login-btn">Sign In</button>
      <button class="btn btn-secondary" id="email-signup-btn">Create Account</button>
    </div>

    <!-- Phone Tab -->
    <div id="phone-tab" class="tab-content">
      <div class="info-box">
        <strong>üì± Phone Authentication</strong>
        Sign in with OTP sent to your mobile number.
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <div class="phone-input-group">
          <select id="country-code">
            <option value="+91" selected>üáÆüá≥ +91</option>
            <option value="+1">üá∫üá∏ +1</option>
            <option value="+44">üá¨üáß +44</option>
            <option value="+86">üá®üá≥ +86</option>
          </select>
          <input type="tel" id="phone" placeholder="9876543210" maxlength="10">
        </div>
      </div>

      <div id="recaptcha-container"></div>

      <button class="btn btn-primary" id="phone-send-btn">Send OTP</button>

      <div class="otp-section" id="otp-section">
        <div class="form-group">
          <label for="otp-code">Enter 6-Digit OTP</label>
          <input type="text" id="otp-code" class="otp-input" placeholder="000000" maxlength="6" inputmode="numeric">
        </div>
        <button class="btn btn-primary" id="verify-otp-btn">Verify & Sign In</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      RecaptchaVerifier,
      signInWithPhoneNumber
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { 
      getFirestore, 
      doc, 
      setDoc, 
      getDoc 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAKSP427ylNW6ZAqZsZJ92CS549t76mSMk",
      authDomain: "mini-task-scheduler.firebaseapp.com",
      projectId: "mini-task-scheduler",
      storageBucket: "mini-task-scheduler.firebasestorage.app",
      messagingSenderId: "997330328846",
      appId: "1:997330328846:web:c217d6b5e4686f70298b5f",
      measurementId: "G-V0M473G51C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let confirmationResult = null;
    let recaptchaVerifier = null;
    let recaptchaWidgetId = null;

    console.log('üî• Firebase initialized');

    // Utility Functions
    function showMessage(text, type = 'info') {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;
      setTimeout(() => messageEl.classList.remove('show'), 5000);
    }

    // Tab Switching
    window.switchTab = function(tab) {
      // Update tab buttons
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // Update tab content
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(`${tab}-tab`).classList.add('active');

      // Initialize reCAPTCHA when switching to phone tab
      if (tab === 'phone' && !recaptchaVerifier) {
        setTimeout(initializeRecaptcha, 100);
      }
    };

    // Email Authentication
    document.getElementById('email-login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showMessage('‚ùå Please enter email and password', 'error');
        return;
      }

      try {
        document.getElementById('email-login-btn').disabled = true;
        showMessage('üîê Signing in...', 'info');

        const result = await signInWithEmailAndPassword(auth, email, password);
        
        // Update Firestore
        await setDoc(doc(db, 'users', result.user.uid), {
          email: result.user.email,
          lastLogin: new Date().toISOString(),
          authMethod: 'email'
        }, { merge: true });

        // Save to localStorage
        localStorage.setItem('isAuthenticated', 'true');
        localStorage.setItem('userId', result.user.uid);
        localStorage.setItem('userEmail', result.user.email);

        showMessage('‚úÖ Sign in successful! Redirecting...', 'success');
        setTimeout(() => window.location.href = 'index.html', 1500);

      } catch (error) {
        console.error('‚ùå Login error:', error);
        let errorMsg = 'Invalid email or password';
        if (error.code === 'auth/user-not-found') {
          errorMsg = 'No account found. Please create an account first.';
        } else if (error.code === 'auth/wrong-password') {
          errorMsg = 'Incorrect password. Please try again.';
        } else if (error.code === 'auth/invalid-email') {
          errorMsg = 'Invalid email format.';
        }
        showMessage(`‚ùå ${errorMsg}`, 'error');
        document.getElementById('email-login-btn').disabled = false;
      }
    });

    document.getElementById('email-signup-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showMessage('‚ùå Please enter email and password', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('‚ùå Password must be at least 6 characters', 'error');
        return;
      }

      try {
        document.getElementById('email-signup-btn').disabled = true;
        showMessage('üìù Creating account...', 'info');

        const result = await createUserWithEmailAndPassword(auth, email, password);
        
        // Create user profile in Firestore
        await setDoc(doc(db, 'users', result.user.uid), {
          email: result.user.email,
          createdAt: new Date().toISOString(),
          lastLogin: new Date().toISOString(),
          authMethod: 'email'
        });

        // Save to localStorage
        localStorage.setItem('isAuthenticated', 'true');
        localStorage.setItem('userId', result.user.uid);
        localStorage.setItem('userEmail', result.user.email);

        showMessage('‚úÖ Account created! Redirecting...', 'success');
        setTimeout(() => window.location.href = 'index.html', 1500);

      } catch (error) {
        console.error('‚ùå Signup error:', error);
        let errorMsg = error.message;
        if (error.code === 'auth/email-already-in-use') {
          errorMsg = 'Account already exists. Please sign in instead.';
        } else if (error.code === 'auth/weak-password') {
          errorMsg = 'Password is too weak. Use at least 6 characters.';
        } else if (error.code === 'auth/invalid-email') {
          errorMsg = 'Invalid email format.';
        }
        showMessage(`‚ùå ${errorMsg}`, 'error');
        document.getElementById('email-signup-btn').disabled = false;
      }
    });

    // Phone Authentication
    function initializeRecaptcha() {
      try {
        recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
          'size': 'normal',
          'callback': (response) => {
            console.log('‚úÖ reCAPTCHA verified');
          },
          'expired-callback': () => {
            showMessage('‚ö†Ô∏è reCAPTCHA expired, please try again', 'warning');
          }
        });

        recaptchaVerifier.render().then((widgetId) => {
          recaptchaWidgetId = widgetId;
          console.log('‚úÖ reCAPTCHA widget rendered');
        }).catch((error) => {
          console.error('‚ùå reCAPTCHA render error:', error);
          showMessage('‚ùå reCAPTCHA failed to load. Check Firebase Console setup.', 'error');
        });
      } catch (error) {
        console.error('‚ùå reCAPTCHA init error:', error);
      }
    }

    document.getElementById('phone-send-btn').addEventListener('click', async () => {
      const countryCode = document.getElementById('country-code').value;
      const phoneNumber = document.getElementById('phone').value.trim();
      const fullPhone = countryCode + phoneNumber;

      if (!phoneNumber) {
        showMessage('‚ùå Please enter phone number', 'error');
        return;
      }

      try {
        if (!recaptchaVerifier) {
          initializeRecaptcha();
          await new Promise(resolve => setTimeout(resolve, 1000));
        }

        document.getElementById('phone-send-btn').disabled = true;
        showMessage('üì§ Sending OTP...', 'info');

        confirmationResult = await signInWithPhoneNumber(auth, fullPhone, recaptchaVerifier);

        showMessage('‚úÖ OTP sent! Check your phone', 'success');
        document.getElementById('otp-section').classList.add('show');
        document.getElementById('otp-code').focus();

      } catch (error) {
        console.error('‚ùå Phone auth error:', error);

        if (recaptchaWidgetId !== null) {
          grecaptcha.reset(recaptchaWidgetId);
        }

        let errorMsg = error.message;
        if (error.code === 'auth/too-many-requests') {
          errorMsg = 'Too many requests. Please wait or use Email login.';
        } else if (error.code === 'auth/invalid-phone-number') {
          errorMsg = 'Invalid phone number format.';
        } else if (error.code === 'auth/quota-exceeded') {
          errorMsg = 'SMS quota exceeded. Use Email login instead.';
        }

        showMessage(`‚ùå ${errorMsg}`, 'error');
        document.getElementById('phone-send-btn').disabled = false;
      }
    });

    document.getElementById('verify-otp-btn').addEventListener('click', async () => {
      const otp = document.getElementById('otp-code').value.trim();

      if (otp.length !== 6) {
        showMessage('‚ùå Please enter 6-digit OTP', 'error');
        return;
      }

      try {
        document.getElementById('verify-otp-btn').disabled = true;
        showMessage('üîç Verifying OTP...', 'info');

        const result = await confirmationResult.confirm(otp);
        const user = result.user;

        // Save user profile to Firestore
        await setDoc(doc(db, 'users', user.uid), {
          phoneNumber: user.phoneNumber,
          createdAt: new Date().toISOString(),
          lastLogin: new Date().toISOString(),
          authMethod: 'phone'
        }, { merge: true });

        // Save to localStorage
        localStorage.setItem('isAuthenticated', 'true');
        localStorage.setItem('userId', user.uid);
        localStorage.setItem('userPhone', user.phoneNumber);

        showMessage('‚úÖ Authentication successful! Redirecting...', 'success');
        setTimeout(() => window.location.href = 'index.html', 1500);

      } catch (error) {
        console.error('‚ùå Verification error:', error);

        let errorMsg = error.message;
        if (error.code === 'auth/invalid-verification-code') {
          errorMsg = 'Invalid OTP code. Please check and try again.';
        } else if (error.code === 'auth/code-expired') {
          errorMsg = 'OTP code expired. Please request a new one.';
        }

        showMessage(`‚ùå ${errorMsg}`, 'error');
        document.getElementById('verify-otp-btn').disabled = false;
      }
    });

    // Auto-focus and auto-submit for OTP
    document.getElementById('otp-code').addEventListener('input', (e) => {
      if (e.target.value.length === 6) {
        document.getElementById('verify-otp-btn').click();
      }
    });

    // Handle Enter key
    document.getElementById('email').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('email-login-btn').click();
    });
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('email-login-btn').click();
    });
    document.getElementById('phone').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('phone-send-btn').click();
    });
  </script>
</body>
</html>
