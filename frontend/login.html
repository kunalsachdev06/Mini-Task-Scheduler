<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Login - Mini Task Scheduler</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  
  <!-- Mobile optimizations -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Task Scheduler">
  <link rel="apple-touch-icon" href="./assets/logo.png">
  
  <!-- Theme colors -->
  <meta name="theme-color" content="#2563eb">
  <meta name="msapplication-TileColor" content="#2563eb">
  
  <!-- Face Recognition Library -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: var(--main-bg, linear-gradient(120deg,#f5f7fa 60%,#e0e7ff 100%));
    }
    
    .login-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(37,99,235,0.15);
      max-width: 450px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #2563eb, #10b981);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      font-size: 2rem;
      margin: 1rem 0 0.5rem 0;
      background: linear-gradient(90deg, #2563eb, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .login-header p {
      color: var(--muted);
      font-size: 0.95rem;
    }
    
    .auth-progress {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .auth-progress::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 2px;
      background: rgba(37,99,235,0.1);
      z-index: 1;
    }
    
    .progress-fill {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 2px;
      background: var(--accent);
      transition: width 0.5s ease;
      z-index: 2;
    }
    
    .auth-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 3;
    }
    
    .step-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(37,99,235,0.1);
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }
    
    .auth-step.active .step-icon {
      background: var(--accent);
      color: white;
      transform: scale(1.1);
    }
    
    .auth-step.completed .step-icon {
      background: var(--success);
      color: white;
    }
    
    .step-label {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.5rem;
      text-align: center;
    }
    
    .auth-form {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    .auth-form.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .form-group input {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(37,99,235,0.1);
      border-radius: 12px;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .otp-input-container {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin: 1.5rem 0;
    }
    
    .otp-digit {
      width: 50px;
      height: 50px;
      border: 2px solid rgba(37,99,235,0.1);
      border-radius: 12px;
      background: var(--bg);
      color: var(--text);
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      transition: border-color 0.3s ease;
    }
    
    .otp-digit:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .camera-container {
      background: #000;
      border-radius: 12px;
      position: relative;
      margin: 1rem 0;
      overflow: hidden;
    }
    
    .camera-video {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    
    .camera-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 3px solid rgba(255,255,255,0.8);
      border-radius: 50%;
      pointer-events: none;
    }
    
    .camera-instructions {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .btn-primary {
      width: 100%;
      padding: 1rem 1.5rem;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: 1rem;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(0,0,0,0.1);
      color: var(--muted);
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
    }
    
    .resend-timer {
      text-align: center;
      margin-top: 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .error-message {
      background: rgba(239,68,68,0.1);
      color: #dc2626;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      border-left: 4px solid #dc2626;
    }
    
    .success-message {
      background: rgba(16,185,129,0.1);
      color: #059669;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      border-left: 4px solid #059669;
    }
    
    .register-link {
      text-align: center;
      margin-top: 2rem;
      color: var(--muted);
    }
    
    .register-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    
    .attempts-warning {
      background: rgba(245,158,11,0.1);
      color: #d97706;
      padding: 0.8rem;
      border-radius: 8px;
      margin: 1rem 0;
      border-left: 3px solid #d97706;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .login-card {
        padding: 2rem 1.5rem;
      }
      
      .login-header h1 {
        font-size: 1.8rem;
      }
      
      .camera-video {
        height: 250px;
      }
      
      .camera-overlay {
        width: 150px;
        height: 150px;
      }
      
      .otp-digit {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="./assets/logo.png" alt="Logo" style="width: 60px; height: 60px; border-radius: 12px;">
        <h1>Welcome Back</h1>
        <p>Secure 3-factor authentication</p>
      </div>
      
      <div class="auth-progress">
        <div class="progress-fill" id="progress-fill" style="width: 33%;"></div>
        <div class="auth-step active" id="auth-step-1">
          <div class="step-icon">üîë</div>
          <div class="step-label">Password</div>
        </div>
        <div class="auth-step" id="auth-step-2">
          <div class="step-icon">üì±</div>
          <div class="step-label">OTP</div>
        </div>
        <div class="auth-step" id="auth-step-3">
          <div class="step-icon">üë§</div>
          <div class="step-label">Face ID</div>
        </div>
      </div>
      
      <!-- Step 1: Username & Password -->
      <form class="auth-form active" id="auth-form-1">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" required autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="btn-primary" id="btn-password">Continue</button>
      </form>
      
      <!-- Step 2: OTP Verification -->
      <form class="auth-form" id="auth-form-2">
        <div class="form-group">
          <label>Enter verification code</label>
          <p style="color: var(--muted); font-size: 0.9rem; margin-bottom: 1rem;">
            We've sent a 6-digit code to <span id="masked-mobile"></span>
          </p>
          
          <div class="otp-input-container">
            <input type="text" class="otp-digit" maxlength="1" data-index="0">
            <input type="text" class="otp-digit" maxlength="1" data-index="1">
            <input type="text" class="otp-digit" maxlength="1" data-index="2">
            <input type="text" class="otp-digit" maxlength="1" data-index="3">
            <input type="text" class="otp-digit" maxlength="1" data-index="4">
            <input type="text" class="otp-digit" maxlength="1" data-index="5">
          </div>
        </div>
        
        <button type="submit" class="btn-primary" id="btn-otp" disabled>Verify OTP</button>
        
        <div class="resend-timer" id="resend-timer"></div>
      </form>
      
      <!-- Step 3: Face Recognition -->
      <form class="auth-form" id="auth-form-3">
        <div class="form-group">
          <label>Face Recognition</label>
          <p style="color: var(--muted); font-size: 0.9rem; margin-bottom: 1rem;">
            Look directly at the camera to complete authentication
          </p>
          
          <div class="camera-container" id="login-camera-container" style="display: none;">
            <video id="login-camera-video" class="camera-video" autoplay muted></video>
            <div class="camera-overlay"></div>
            <div class="camera-instructions">
              Position your face in the circle and look directly at the camera
            </div>
          </div>
          
          <button type="button" class="btn-primary" id="start-face-auth" onclick="startFaceAuth()">
            üì∑ Start Face Recognition
          </button>
          
          <div id="face-auth-status" style="text-align: center; margin: 1rem 0; color: var(--muted);"></div>
        </div>
        
        <button type="submit" class="btn-primary" id="btn-face" disabled>Complete Login</button>
      </form>
      
      <div id="auth-message-container"></div>
      
      <div class="register-link">
        Don't have an account? <a href="register.html">Sign up here</a>
      </div>
    </div>
  </div>
  
  <script src="auth-backend.js"></script>
  <script src="face-recognition.js"></script>
  <script>
    let currentAuthStep = 1;
    let otpResendTimer = 0;
    let faceAuthData = null;
    let faceRecognition = null; // Face recognition instance
    
    // Initialize auth system and face recognition
    const authSystem = new AuthSystem();
    
    // Form event listeners
    document.getElementById('auth-form-1').addEventListener('submit', handlePasswordAuth);
    document.getElementById('auth-form-2').addEventListener('submit', handleOTPAuth);
    document.getElementById('auth-form-3').addEventListener('submit', handleFaceAuth);
    
    // OTP input handling
    const otpInputs = document.querySelectorAll('.otp-digit');
    otpInputs.forEach((input, index) => {
      input.addEventListener('input', function() {
        if (this.value.length === 1 && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
        checkOTPComplete();
      });
      
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && this.value === '' && index > 0) {
          otpInputs[index - 1].focus();
        }
      });
    });
    
    async function handlePasswordAuth(e) {
      e.preventDefault();
      
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const btn = document.getElementById('btn-password');
      
      try {
        btn.disabled = true;
        btn.textContent = 'Verifying...';
        
        // Login with username and password (Step 1)
        const result = await authSystem.login(username, password);
        
        // Update mobile display
        document.getElementById('masked-mobile').textContent = authSystem.maskMobile(result.mobile);
        
        showAuthMessage('Password verified! Check your phone for OTP.', 'success');
        nextAuthStep(2);
        startResendTimer(60);
        
      } catch (error) {
        showAuthMessage(error.message, 'error');
        
        // Show attempts warning if applicable
        const user = authSystem.users[username];
        if (user && user.attempts > 0) {
          const remainingAttempts = authSystem.maxAttempts - user.attempts;
          if (remainingAttempts > 0) {
            showAuthMessage(`‚ö†Ô∏è ${remainingAttempts} attempts remaining before account lockout`, 'warning');
          }
        }
      } finally {
        btn.disabled = false;
        btn.textContent = 'Continue';
      }
    }
    
    async function handleOTPAuth(e) {
      e.preventDefault();
      
      const otpCode = Array.from(otpInputs).map(input => input.value).join('');
      const btn = document.getElementById('btn-otp');
      
      try {
        btn.disabled = true;
        btn.textContent = 'Verifying...';
        
        const result = await authSystem.verifyOTP(otpCode);
        if (!result.success) {
          throw new Error(result.message);
        }
        
        showAuthMessage('OTP verified! Please complete face recognition.', 'success');
        nextAuthStep(3);
        
      } catch (error) {
        showAuthMessage(error.message, 'error');
        clearOTPInputs();
      } finally {
        btn.disabled = false;
        btn.textContent = 'Verify OTP';
      }
    }
    
    async function handleFaceAuth(e) {
      e.preventDefault();
      
      if (!faceAuthData) {
        showAuthMessage('Please complete face recognition first', 'error');
        return;
      }
      
      const btn = document.getElementById('btn-face');
      
      try {
        btn.disabled = true;
        btn.textContent = 'Completing Authentication...';
        
        const result = await authSystem.verifyFace(faceAuthData);
        if (!result.success) {
          throw new Error(result.message);
        }
        
        showAuthMessage('Authentication successful! Redirecting...', 'success');
        
        setTimeout(() => {
          window.location.href = result.redirectTo || 'dashboard.html';
        }, 1500);
        
      } catch (error) {
        showAuthMessage(error.message, 'error');
        faceAuthData = null;
        document.getElementById('btn-face').disabled = true;
      } finally {
        btn.textContent = 'Complete Login';
      }
    }
    
    function nextAuthStep(step) {
      // Update progress
      const progressFill = document.getElementById('progress-fill');
      progressFill.style.width = `${(step / 3) * 100}%`;
      
      // Update step indicators
      document.getElementById(`auth-step-${currentAuthStep}`).classList.remove('active');
      document.getElementById(`auth-step-${currentAuthStep}`).classList.add('completed');
      document.getElementById(`auth-step-${step}`).classList.add('active');
      
      // Show/hide forms
      document.getElementById(`auth-form-${currentAuthStep}`).classList.remove('active');
      document.getElementById(`auth-form-${step}`).classList.add('active');
      
      currentAuthStep = step;
    }
    
    function checkOTPComplete() {
      const otpCode = Array.from(otpInputs).map(input => input.value).join('');
      const btn = document.getElementById('btn-otp');
      btn.disabled = otpCode.length !== 6;
    }
    
    function clearOTPInputs() {
      otpInputs.forEach(input => {
        input.value = '';
      });
      otpInputs[0].focus();
      document.getElementById('btn-otp').disabled = true;
    }
    
    function startResendTimer(seconds) {
      otpResendTimer = seconds;
      const timerElement = document.getElementById('resend-timer');
      
      const updateTimer = () => {
        if (otpResendTimer > 0) {
          timerElement.textContent = `Resend code in ${otpResendTimer}s`;
          otpResendTimer--;
          setTimeout(updateTimer, 1000);
        } else {
          timerElement.innerHTML = '<button type="button" class="btn-secondary" onclick="resendOTP()">Resend Code</button>';
        }
      };
      
      updateTimer();
    }
    
    async function resendOTP() {
      try {
        const result = await authSystem.resendOTP();
        showAuthMessage(result.message, 'success');
        clearOTPInputs();
        startResendTimer(60);
      } catch (error) {
        showAuthMessage(error.message, 'error');
      }
    }
    
    async function startFaceAuth() {
      const video = document.getElementById('login-camera-video');
      const container = document.getElementById('login-camera-container');
      const button = document.getElementById('start-face-auth');
      const status = document.getElementById('face-auth-status');
      
      try {
        status.textContent = 'Loading face recognition...';
        button.disabled = true;
        
        // Initialize face recognition if not already done
        if (!faceRecognition) {
          faceRecognition = new FaceRecognition();
        }
        
        // Load face recognition models
        const modelsLoaded = await faceRecognition.loadModels();
        if (!modelsLoaded) {
          throw new Error('Failed to load face recognition models');
        }
        
        status.textContent = 'Starting camera...';
        
        // Start camera
        await faceRecognition.startCamera(video);
        
        container.style.display = 'block';
        button.style.display = 'none';
        status.textContent = 'Position your face in the circle';
        
        // Start face authentication
        startFaceAuthLoop();
        
      } catch (error) {
        console.error('Face auth error:', error);
        status.textContent = `Error: ${error.message}`;
        button.disabled = false;
      }
    }
    
    async function startFaceAuthLoop() {
      const status = document.getElementById('face-auth-status');
      const submitBtn = document.getElementById('btn-face');
      
      let attempts = 0;
      const maxAttempts = 10;
      
      const authInterval = setInterval(async () => {
        try {
          const detection = await faceRecognition.detectFace();
          attempts++;
          
          if (detection && detection.detection.score > 0.5) { // Lowered threshold from 0.7 to 0.5
            // Got face data, now compare with stored data
            faceAuthData = {
              descriptors: Array.from(detection.descriptor), // Convert to array and use plural 'descriptors'
              confidence: detection.detection.score,
              timestamp: Date.now()
            };
            
            status.textContent = '‚úÖ Face recognized successfully!';
            status.style.color = '#10b981';
            submitBtn.disabled = false;
            clearInterval(authInterval);
            
          } else if (detection) {
            status.textContent = `üë§ Face detected but low confidence (${Math.round(detection.detection.score * 100)}%)`;
            status.style.color = '#f59e0b';
          } else {
            status.textContent = 'üë§ No face detected, please position yourself properly';
            status.style.color = '#f59e0b';
          }
          
          if (attempts >= maxAttempts) {
            clearInterval(authInterval);
            status.textContent = '‚ùå Face recognition timeout. Please try again.';
            status.style.color = '#ef4444';
          }
          
        } catch (error) {
          console.error('Face auth loop error:', error);
          status.textContent = `‚ùå Error: ${error.message}`;
          status.style.color = '#ef4444';
          clearInterval(authInterval);
        }
      }, 500);
    }
    
    function showAuthMessage(message, type) {
      const container = document.getElementById('auth-message-container');
      
      let className = 'error-message';
      if (type === 'success') className = 'success-message';
      if (type === 'warning') className = 'attempts-warning';
      
      container.innerHTML = `<div class="${className}">${message}</div>`;
      
      setTimeout(() => {
        container.innerHTML = '';
      }, type === 'success' ? 3000 : 5000);
    }
    
    // Redirect if already logged in
    if (authSystem.isLoggedIn()) {
      window.location.href = 'dashboard.html';
    }
    
    // Focus first input
    document.getElementById('login-username').focus();
  </script>
</body>
</html>
