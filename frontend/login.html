<!doctype html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login | Mini Task Scheduler</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: var(--bg); }
    .login-card {
      background: var(--card-bg);
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(2,6,23,0.13);
      max-width: 370px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
    }
    .login-card img { width: 54px; height: 54px; margin-bottom: 0.5rem; }
    .login-card h2 { margin: 0 0 0.5rem 0; font-size: 1.6rem; font-weight: 700; }
    .login-card form { width: 100%; display: flex; flex-direction: column; gap: 1rem; }
    .login-card input {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s;
    }
    .login-card input:focus { border: 1.5px solid var(--accent); outline: none; }
    .login-card button {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-card button:hover { filter: brightness(1.08); }
    .login-card .note { color: var(--muted); font-size: 0.95rem; margin-top: 0.5rem; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: none; } }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="../assets/logo.png" alt="logo">
    <h2>Sign in</h2>
    <form id="login-form">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <script>
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'dashboard.html';
      });
    </script>
    <div class="note">Demo only. No real authentication.</div>
  </div>
</body>
</html>
