<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Mini Task Scheduler</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  
  <!-- Mobile optimizations -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Task Scheduler">
  <link rel="apple-touch-icon" href="./assets/logo.png">
  
  <!-- Theme colors -->
  <meta name="theme-color" content="#2563eb">
  <meta name="msapplication-TileColor" content="#2563eb">
  
  <!-- Face Recognition Library -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: var(--main-bg, linear-gradient(120deg,#f5f7fa 60%,#e0e7ff 100%));
    }
    
    .login-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(37,99,235,0.15);
      max-width: 450px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #2563eb, #10b981);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      font-size: 2rem;
      margin: 1rem 0 0.5rem 0;
      background: linear-gradient(90deg, #2563eb, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .login-header p {
      color: var(--muted);
      font-size: 0.95rem;
    }
    
    .login-form {
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }
    
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
    }
    
    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(90deg, #2563eb, #10b981);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    
    .register-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    .auth-message {
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    
    .auth-message.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .auth-message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .login-logo {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }
    
    @media (max-width: 768px) {
      .login-card {
        padding: 2rem;
        margin: 1rem;
      }
      
      .login-header h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="./assets/logo.png" alt="Logo" class="login-logo">
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
      </div>
      
      <div id="auth-message-container"></div>
      
      <form class="login-form" id="login-form">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" required autocomplete="username" placeholder="Enter your username">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required autocomplete="current-password" placeholder="Enter your password">
        </div>
        
        <button type="submit" class="btn-primary" id="login-btn">
          Sign In
        </button>
      </form>
      
      <div class="register-link">
        Don't have an account? <a href="register-enhanced.html">Sign up here</a>
      </div>
    </div>
  </div>

  <!-- API Configuration -->
  <script src="api-config.js"></script>
  
  <script>
    // Simple authentication system
    class LoginManager {
      constructor() {
        this.apiConfig = new APIConfig();
        this.initializeForm();
      }
      
      initializeForm() {
        const form = document.getElementById('login-form');
        form.addEventListener('submit', this.handleLogin.bind(this));
      }
      
      async handleLogin(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('login-btn');
        
        if (!username || !password) {
          this.showMessage('Please fill in all fields', 'error');
          return;
        }
        
        btn.disabled = true;
        btn.textContent = 'Signing in...';
        
        try {
          // Attempt real authentication
          const response = await this.apiConfig.makeRequest('/auth/login', {
            method: 'POST',
            body: JSON.stringify({ username, password }),
            includeAuth: false
          });
          
          if (response.token) {
            // Real login success
            localStorage.setItem('authToken', response.token);
            localStorage.setItem('user', JSON.stringify(response.user));
            this.showMessage('Login successful! Redirecting...', 'success');
            
            setTimeout(() => {
              window.location.href = 'dashboard-enhanced.html';
            }, 1000);
          }
        } catch (error) {
          console.log('Backend login failed, using demo mode:', error.message);
          
          // Demo mode - accept any credentials
          if (username.length >= 3 && password.length >= 3) {
            const demoToken = 'demo_token_' + Date.now();
            const demoUser = {
              id: 1,
              username: username,
              email: username + '@demo.com',
              name: username.charAt(0).toUpperCase() + username.slice(1),
              loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('authToken', demoToken);
            localStorage.setItem('user', JSON.stringify(demoUser));
            
            this.showMessage('Demo login successful! Redirecting...', 'success');
            
            // Dispatch login event for navigation updates
            window.dispatchEvent(new CustomEvent('userLoggedIn', { detail: demoUser }));
            
            setTimeout(() => {
              window.location.href = 'dashboard-enhanced.html';
            }, 1000);
          } else {
            this.showMessage('Username and password must be at least 3 characters', 'error');
          }
        } finally {
          btn.disabled = false;
          btn.textContent = 'Sign In';
        }
      }
      
      showMessage(message, type) {
        const container = document.getElementById('auth-message-container');
        container.innerHTML = `<div class="auth-message ${type}">${message}</div>`;
        
        if (type === 'success') {
          setTimeout(() => {
            container.innerHTML = '';
          }, 3000);
        }
      }
    }
    
    // Initialize login manager when page loads
    document.addEventListener('DOMContentLoaded', () => {
      new LoginManager();
      
      // Check if already logged in
      const token = localStorage.getItem('authToken');
      if (token) {
        console.log('User already logged in, redirecting...');
        window.location.href = 'dashboard-enhanced.html';
      }
    });
  </script>
</body>
</html>
